---
- hosts: all
  remote_user: root

  vars_files:
    - "vars/sysctl.yaml"

  tasks:
  - name: Update all packages to the latest version
    apt:
      upgrade: dist
      update_cache: yes

  - name: Install chrony
    apt:
      name: chrony

  - name: Copy chrony config
    copy:
      src: files/chrony.conf
      dest: /etc/chrony/chrony.conf
    notify: restart chrony

  - name: Disable timesyncd
    systemd:
      name: systemd-timesyncd
      enabled: false

  - name: Add the ip_conntrack module
    modprobe:
      name: ip_conntrack
      state: present

  - name: Update sysctl values
    sysctl:
      name: "{{ item.name }}"
      value: "{{ item.value }}"
      state: present
      reload: yes
    with_items: "{{ sysctl_values }}"

  - name: Create cardano user
    user:
      name: cardano

  - name: Setup Jormungandr
    include_role:
      name: davespanton.jormungandr_ansible_role
    vars:
      jormungandr_max_unreachable_nodes_to_connect_per_event: 1
      jormungandr_rest_port: 8080
      jormungandr_public_address_port: 8081

  - name: Setup Datadog agent
    include_role:
      name: datadog.datadog
    vars:
      datadog_site: "datadoghq.eu"
      datadog_additional_groups: systemd-journal
      datadog_config:
        logs_enabled: true
      datadog_checks:
        journald:
          logs:
            - type: journald
              include_units:
                - jormungandr.service

  handlers:
    - name: restart chrony
      systemd:
        name: chrony
        daemon_reload: yes
        state: restarted

